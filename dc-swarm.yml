# ------------------------------------------------------------------------------
#
#    DO NOT MODIFY THIS FILE !!!
#
#    Configuration properties should be specified in .env file
#
#    Application based on OpenVidu should be specified in
#    docker-compose.override.yml file
#
#    This docker-compose file coordinates all services of OpenVidu CE Platform.
#
#    This file will be overridden when update OpenVidu Platform
#
# ------------------------------------------------------------------------------

version: '3.1'

networks:
    host:
        external: true

services:

    openvidu-server:
        image: openvidu/openvidu-server:2.13.0
        restart: on-failure
        entrypoint: ['/bin/bash', '-c', 'export COTURN_IP=${OPENVIDU_COTURN_IP:-`/usr/local/bin/discover_my_public_ip.sh`}; /usr/local/bin/entrypoint.sh']
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ${OPENVIDU_RECORDING_PATH}:${OPENVIDU_RECORDING_PATH}
            - ${OPENVIDU_RECORDING_CUSTOM_LAYOUT}:${OPENVIDU_RECORDING_CUSTOM_LAYOUT}
            - ${OPENVIDU_CDR_PATH}:${OPENVIDU_CDR_PATH}
        env_file:
            - .env
        environment:
            - SERVER_SSL_ENABLED=false
            - SERVER_PORT=5443
            - KMS_URIS=["ws://kms:8888/kurento"]
            - COTURN_REDIS_IP=redis
        depends_on:
            - kms
            - redis
    kms:
        image: ${KMS_IMAGE:-kurento/kurento-media-server:6.13.1}
        restart: always
        ulimits:
            core: -1
        volumes:
            - /opt/openvidu/kms-crashes:/opt/openvidu/kms-crashes
            - ${OPENVIDU_RECORDING_PATH}:${OPENVIDU_RECORDING_PATH}
        environment:
#            - KMS_MIN_PORT=40000
#            - KMS_MAX_PORT=40000
            - GST_DEBUG=${KMS_DEBUG_LEVEL:-}
#            - KMS_TURN_URL="openvidu:openvidu@${OPENVIDU_DOMAIN_OR_PUBLIC_IP}:3478"
#            - KMS_EXTERNAL_ADDRESS="${OPENVIDU_DOMAIN_OR_PUBLIC_IP}"
        deploy:
            mode: global

    redis:
        image: redis:5.0.7
        restart: always
        ports: 
            - 6379:6379

    coturn:
        image: openvidu/openvidu-coturn:1.0.0
        restart: on-failure
        networks: 
            - host
        environment:
            - REDIS_IP=127.0.0.1
            - TURN_LISTEN_PORT=3478
            - DB_NAME=0
            - DB_PASSWORD=turn
            - MIN_PORT=40001
            - MAX_PORT=65535
        depends_on: 
            - redis
        deploy:
            placement:
                constraints: [node.role == manager]    
    nginx:
        image: nginx:latest
        ports: 
            - "80:80"
            - "443:443"
        volumes: 
            - ./nginx/conf.d/nginx-local.conf:/etc/nginx/conf.d/nginx.conf 
            - ./nginx/logs:/var/log/nginx/
            - ./owncert/${OPENVIDU_DOMAIN_OR_PUBLIC_IP}/:/owncert/
        depends_on:
            - app
            - openvidu-server
        restart: unless-stopped
        deploy:
            placement:
                constraints: [node.role == manager]

    # Change this if your want use your own application.
    # It's very important expose your application in port 5442
    # and use the http protocol.
    app:
        image: openvidu/openvidu-call:2.12.0
        restart: on-failure
        ports:
            - "5442:80"
        environment: 
            - OPENVIDU_URL=https://${OPENVIDU_DOMAIN_OR_PUBLIC_IP}
            - OPENVIDU_SECRET=${OPENVIDU_SECRET}
    
